<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = main-container>
        <div class = "header">
            <span>Welcome to the Library</span>
        </div>

        <div class = "utilities">
            <button class = "add-book" id = "addBookButton">Add a Book</button>
            <dialog id="bookDialog">
                <form id="bookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br><br>
                    
                    <label for="pageNumber">Number of pages:</label>
                    <input type="number" id="pageNumber" name="pageNumber" required><br><br>
                    
                    <label for="readStatus">Have you read this book?:</label>
                    <input type="checkbox" id="readStatus" name="readStatus"><br><br>
                    
                    <button type="button" id="closeDialogButton">Close</button>
                    <input type="submit" value="Submit" id ="submit">
                </form>
            </dialog>
        </div>

        <div class = "book-container">

        </div>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
